<div class="flex justify-center m-3 w-full border-solid border-gray-300" *ngFor="let val of value">
  <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
    <h1>{{ val.category }}</h1>
    <p class="text-gray-700 text-base mb-4">
      {{ val.title }}
    </p>
    <button type="button"
      class="inline-block px-6 py-2.5 bg-indigo-500 text-white font-medium text-xs leading-tight rounded"
      (click)="redirectTo(val)">
      Deatils
    </button>
  </div>
</div>
<div class="flex justify-around" *ngIf="isBoolen">
  <div class="flex">
    <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
      <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">
        {{ currentValue.title }}
      </h5>
      <p class="text-gray-700 text-base mb-4">url: {{ currentValue.url }}</p>
      <p class="text-gray-700 text-base mb-4">
        category: {{ currentValue.category }}
      </p>
    </div>
  </div>
</div>
